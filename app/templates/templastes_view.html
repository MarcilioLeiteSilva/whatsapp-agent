{% extends "base.html" %}

{% block content %}

<h2>ðŸ”Ž Template: {{ template.name }}</h2>

<p>
  <b>Nicho:</b> {{ template.niche or '-' }} |
  <b>Tipo:</b> {{ template.kind or '-' }}
</p>

<hr>

<pre class="bg-light p-3 border rounded">
{{ rules_text }}
</pre>

<hr>

<h4>Aplicar em agente</h4>

<form method="post" action="{{ apply_action }}">
  <select name="agent_id" class="form-control" required>
    <option value="">Selecione...</option>
    {% for a in agents %}
      <option value="{{ a.id }}">{{ a.name }} ({{ a.instance }})</option>
    {% endfor %}
  </select>

  <br>

  <button type="submit" class="btn btn-primary">
    Aplicar Template
  </button>
</form>

{% endblock %}
