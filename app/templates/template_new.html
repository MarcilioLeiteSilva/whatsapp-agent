{% extends "base.html" %}

{% block content %}

<h2>➕ Inserir Template</h2>

<form method="post" action="{{ create_action }}">

  <div class="form-group">
    <label>Nome*</label>
    <input name="name" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Nicho</label>
    <input name="niche" class="form-control">
  </div>

  <div class="form-group">
    <label>Tipo</label>
    <input name="kind" class="form-control">
  </div>

  <div class="form-group">
    <label>Descrição</label>
    <input name="description" class="form-control">
  </div>

  <div class="form-group">
    <label>JSON de Regras*</label>
    <textarea name="rules_text" rows="20" class="form-control">{{ example_json }}</textarea>
  </div>

  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="{{ back_url }}" class="btn btn-secondary">Voltar</a>

</form>

{% endblock %}
