{% extends "base.html" %}
{% block content %}
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div class="p-4 rounded bg-slate-900 border border-slate-800">
      <div class="text-lg font-semibold mb-3">Criar Client</div>
      <form method="post" action="/admin/clients/create" class="space-y-3">
        <input name="name" placeholder="Nome (ex: client_default)"
               class="w-full px-3 py-2 rounded bg-slate-950 border border-slate-700" />
        <input name="plan" placeholder="Plano (ex: dev/basic/pro)"
               class="w-full px-3 py-2 rounded bg-slate-950 border border-slate-700" value="dev" />
        <button class="px-3 py-2 rounded bg-emerald-700 hover:bg-emerald-600">Criar</button>
      </form>
      <div class="text-xs text-slate-400 mt-3">Dica: use um nome Ãºnico.</div>
    </div>

    <div class="lg:col-span-2 p-4 rounded bg-slate-900 border border-slate-800">
      <div class="text-lg font-semibold mb-3">Clients</div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="text-slate-300">
            <tr class="border-b border-slate-800">
              <th class="text-left py-2">ID</th>
              <th class="text-left py-2">Nome</th>
              <th class="text-left py-2">Plano</th>
              <th class="text-left py-2">Criado</th>
            </tr>
          </thead>
          <tbody class="text-slate-200">
            {% for c in clients %}
              <tr class="border-b border-slate-800">
                <td class="py-2">{{ c.id }}</td>
                <td class="py-2">{{ c.name }}</td>
                <td class="py-2">{{ c.plan }}</td>
                <td class="py-2">{{ c.created_at }}</td>
              </tr>
            {% endfor %}
            {% if clients|length == 0 %}
              <tr><td class="py-3 text-slate-400" colspan="4">Sem clients.</td></tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
