{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto mt-10">
    <div class="card p-6">
      <h1 class="text-xl font-semibold">Login (Admin DEV)</h1>
      <p class="text-sm text-slate-600 mt-1">
        Entre com usuário e token para acessar o painel.
      </p>

      <form class="mt-5 space-y-3" method="post" action="{{ login_action }}">
        <div>
          <div class="label">Usuário</div>
          <input class="input" name="username" placeholder="admin" required />
        </div>

        <div>
          <div class="label">Token</div>
          <input class="input" name="token" placeholder="cole o ADMIN_TOKEN" required />
        </div>

        <button class="btn btn-primary w-full" type="submit">Entrar</button>

        <div class="text-xs text-slate-500 mt-2">
          Dica: no EasyPanel, configure <span class="code">ADMIN_USER</span> e <span class="code">ADMIN_TOKEN</span>.
        </div>
      </form>
    </div>
  </div>
{% endblock %}
