<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” WhatsApp Agent DEV Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-md mx-auto px-4 py-16">
    <div class="text-2xl font-semibold mb-2">Login (DEV Admin)</div>
    <div class="text-sm text-slate-400 mb-6">Informe o ADMIN_TOKEN.</div>

    {% if error %}
      <div class="mb-4 p-3 rounded bg-red-900/60 border border-red-800 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/admin/login" class="space-y-3">
      <input name="token" type="password" placeholder="ADMIN_TOKEN"
             class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700" />
      <button class="w-full px-3 py-2 rounded bg-emerald-700 hover:bg-emerald-600">
        Entrar
      </button>
    </form>
  </div>
</body>
</html>
