<!doctype html>

  <title>WhatsApp Agent DEV Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-7xl mx-auto px-4 py-6">

        {% endif %}

    </div>

    {% block content %}{% endblock %}

</html>
