<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Admin{% endblock %}</title>

  <!-- Tailwind (CDN - ideal p/ DEV e MVP) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Montserrat", "ui-sans-serif", "system-ui"] },
          boxShadow: { soft: "0 10px 30px rgba(15, 23, 42, 0.10)" }
        }
      }
    }
  </script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans">
  <div class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-72 bg-slate-900 text-slate-100 hidden md:flex flex-col">
      <div class="px-6 py-6 border-b border-white/10">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-xl bg-gradient-to-tr from-indigo-500 to-cyan-400"></div>
          <div class="leading-tight">
            <div class="text-sm font-semibold">WhatsApp Agent SaaS</div>
            <div class="text-xs text-slate-300">Admin • Multiagente</div>
          </div>
        </div>
      </div>

      {% set current = (active_nav or "") %}
      <nav class="px-3 py-4 space-y-1">
        <a href="{{ url_for('admin_web_dashboard') }}"
           class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10 {% if current=='dashboard' %}bg-white/10{% endif %}">
          <span class="text-sm font-medium">Dashboard</span>
        </a>

        <a href="{{ url_for('admin_web_clients') }}"
           class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10 {% if current=='clients' %}bg-white/10{% endif %}">
          <span class="text-sm font-medium">Clients</span>
        </a>

        <a href="{{ url_for('admin_web_agents') }}"
           class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10 {% if current=='agents' %}bg-white/10{% endif %}">
          <span class="text-sm font-medium">Agentes</span>
        </a>

        <a href="{{ url_for('admin_web_leads') }}"
           class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10 {% if current=='leads' %}bg-white/10{% endif %}">
          <span class="text-sm font-medium">Leads</span>
        </a>

        <div class="pt-4 mt-4 border-t border-white/10 space-y-1">
          <a href="{{ url_for('admin_web_simulator') }}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10 {% if current=='simulator' %}bg-white/10{% endif %}">
            <span class="text-sm font-medium">Simulator</span>
          </a>

          <a href="{{ url_for('admin_web_chatlab') }}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10 {% if current=='chatlab' %}bg-white/10{% endif %}">
            <span class="text-sm font-medium">ChatLab</span>
          </a>
          <a href="{{ url_for('admin_web_monitor') }}"
             class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10 {% if current=='monitor' %}bg-white/10{% endif %}">
            <span class="text-sm font-medium">Monitor</span>
          </a>
        </div>
      </nav>

      <div class="mt-auto px-6 py-4 border-t border-white/10">
        <a href="{{ url_for('admin_web_logout') }}" class="text-sm font-semibold text-slate-200 hover:text-white">
          Sair
        </a>
        <div class="mt-2 text-xs text-slate-400">
          rules_json por agent • Postgres
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col">

      <!-- Topbar (partial) -->
      {% include "partials/navbar.html" %}

      <!-- Content -->
      <section class="px-4 md:px-8 py-6">

        <!-- Flash (partial) -->
        {% include "partials/flash.html" %}

        {% block content %}{% endblock %}
      </section>
    </main>
  </div>
</body>
</html>
