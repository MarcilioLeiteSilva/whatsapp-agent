{% extends "base.html" %}
{% block title %}Simulator{% endblock %}

{% block content %}
  <div>
    <h1 class="text-2xl font-bold">Simulator</h1>
    <p class="text-sm text-slate-600">Envia mensagem para o simulator (proxy).</p>
  </div>

  <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="bg-white rounded-2xl shadow-soft p-5">
      <h2 class="font-bold">Simular inbound</h2>

      <form class="mt-4 space-y-3" method="post" action="{{ simulate_action }}">
        <div>
          <label class="text-sm text-slate-600">Instance</label>
          <select name="instance" class="mt-1 w-full h-11 rounded-2xl border border-slate-200 px-4 outline-none focus:ring-2 focus:ring-indigo-200">
            {% for i in instances %}
              <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="text-sm text-slate-600">from_number</label>
          <input name="from_number" value="{{ default_from_number }}" class="mt-1 w-full h-11 rounded-2xl border border-slate-200 px-4 outline-none focus:ring-2 focus:ring-indigo-200">
        </div>

        <div>
          <label class="text-sm text-slate-600">Texto</label>
          <textarea name="text" rows="4" class="mt-1 w-full rounded-2xl border border-slate-200 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-200"
                    placeholder="Oi">{{ default_text }}</textarea>
        </div>

        <button class="w-full h-11 rounded-2xl bg-slate-900 text-white font-semibold hover:bg-slate-800">
          Enviar
        </button>
      </form>
    </div>

    <div class="bg-white rounded-2xl shadow-soft p-5">
      <h2 class="font-bold">Última simulação</h2>
      <p class="mt-1 text-sm text-slate-600">Resposta resumida do proxy.</p>

      <div class="mt-4 p-4 rounded-2xl bg-slate-50 border border-slate-200">
        <div class="text-sm font-mono break-words">{{ last_simulation or "—" }}</div>
      </div>
    </div>
  </div>
{% endblock %}
